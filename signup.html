<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="main.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
  <div class="container mt-5">
    <div class="row mt-2 ">
      <div  class="col-lg-4 col-md-2 col-sm-12"></div>
      <div class="mt-3 col-lg-4 col-md-6 col-sm-12">
        <form >
          <div class="row mt-3">
            <h2>SIGNUP</h2>
            <div class="col">
              <label>First Name</label>
              <input type="text" class="form-control" placeholder="Enter First Name" name="FirstName">
            </div>
            <div class="col">
              <label>Last Name</label>
              <input type="password" class="form-control" placeholder="Enter Last Name" name="LastName">
            </div>
          </div>
          <div class="form-group w-100 mt-3">
            <label for="exampleInputEmail1 ">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Provide email">
          </div>
          <div class="form-group  mt-3 w-100">
            <label for="exampleInputPassword1">password</label>
            <input type="password" class="form-control " id="exampleInputPassword1" placeholder="Password">
          </div>
          <div class="form-group  mt-3 w-100">
            <label for="exampleInputPassword1">Confirm password</label>
            <input type="password" class="form-control " id="exampleInputPassword1" placeholder="Confirm Password">
          </div>
          <button type="submit" class="btn btn-primary  mt-3 w-100">SIGNUP</button>
  
          <div class="alert alert-light mx-au w-100">
            <strong><a href="index.html" class="btn btn-primary">LOGIN</a></strong> Already have an acount
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
